<div class="register mt-5">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4">
                <h3 class="text-center">Register</h3>
                <form [formGroup]="registrationForm" (ngSubmit)="save()">
                    <div class="form-group my-3">
                        <input type="text" formControlName="firstName" class="form-control form-control-lg" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="lastName" class="form-control form-control-lg" id="lastName" placeholder="Last Name" >
                    </div>
                    <div class="form-group my-3">
                        <input type="text" formControlName="email" class="form-control form-control-lg" id="email" placeholder="Email">
                    </div>
                    <div class="form-group my-3">
                        <input type="text" formControlName="address" class="form-control form-control-lg" id="address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control form-control-lg" id="password" placeholder="Password">
                    </div>
                    <div *ngIf="errorMessage" class="my-3 text-danger">
                        {{errorMessage}}
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            Already a user ? &nbsp;
                            <a class="text-decoration-none" routerLink="/login">
                                Login Here
                            </a>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
